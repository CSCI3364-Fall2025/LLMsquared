name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          DJANGO_SETTINGS_MODULE: peer_assessment.settings_test
          PYTHONPATH: .
        run: |
          which python
          python --version
          pip --version
          pip list | grep -E 'pytest|Django|pytest-django' || true
          python -c "import os; print('DJANGO_SETTINGS_MODULE=', os.getenv('DJANGO_SETTINGS_MODULE'))"
          python -c "import importlib; m=importlib.import_module('peer_assessment.settings_test'); print('Loaded settings_test OK')"
          python -m pytest -vv -ra --maxfail=1
